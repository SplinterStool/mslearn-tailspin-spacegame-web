parameters:
  buildConfiguration: 'Release'

- script:
    echo "##vso[task.setvariable variable=releaseTag]$(Build.BuildNumber)_$(date +%Y%m%d_%H%M%S)"
  displayName: 'Generate release tag'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Build the project - ${{ parameters.buildConfiguration }}'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration ${{ parameters.buildConfiguration }}'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Publish the project - ${{ parameters.buildConfiguration }}'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    publishWebProjects: false
    arguments: '--no-build --configuration ${{ parameters.buildConfiguration }} --output $(Build.ArtifactStagingDirectory)/${{ parameters.buildConfiguration }}/$(releaseTag)'
    zipAfterPublish: true